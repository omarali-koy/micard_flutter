name: mi_card
description: A new Flutter application.
version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
   - images/palestra_block.png

  fonts:
  - family: ArchitectsDaughter
    fonts:
      - asset: fonts/ArchitectsDaughter-Regular.ttf
  - family: RobotoMono
    fonts:
      - asset: fonts/Oswald-Bold.ttf
      - asset: fonts/Oswald-SemiBold.ttf
      - asset: fonts/Oswald-Medium.ttf
      - asset: fonts/Oswald-Regular.ttf
      - asset: fonts/Oswald-ExtraLight.ttf
      - asset: fonts/Oswald-Light.ttf

